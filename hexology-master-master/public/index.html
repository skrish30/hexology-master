<script>
    function playPause(btn,vid) {
        var vid = document.getElementById(vid);
        if (vid.paused){ 
        vid.play();
        //btn.innerHTML = "Pause";
        }else{ 
        vid.pause();
        //btn.innerHTML = "Play";
        }
    }
    function hideshow(btn) {
        var x = document.getElementById("send_message");
        if (x.style.display === "none") {
        x.style.display = "block";
        btn.innerHTML = "Hide";
        } else {
        x.style.display = "none";
        btn.innerHTML = "Show";
        }
    }
</script>

<script>
    $(function () {
        var socket = io();
        $('#send_message').submit(function(){
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
        return false;
        });
        socket.on('chat message', function(msg){
        $('#messages').append($('<li>').text(msg));
        });

        $('#playpausebtn').click(function(){
        socket.emit('timer','timer started')
        return false;
        });
        // socket.on('timer', function(msg){
        // $(('timer started').text(msg));
        // });

        //box 1
        socket.on('people', function(msg){
        $('#people').append($('<li>').text(msg));
        var count1 = $("#people").children().length;
        //count1 = "Total People Msg: " + count1;
        document.getElementById('output1').innerHTML = count1;
        });

        //box 2
        socket.on('location', function(msg){
        $('#location').append($('<li>').text(msg));
        var count2 = $("#location").children().length;
        //count2 = "Total Location Msg: " + count2;
        document.getElementById('output2').innerHTML = count2;
        });

        //box 3
        socket.on('quantity', function(msg){
        $('#quantity').append($('<li>').text(msg));
        var count3 = $("#quantity").children().length;
        //count3 = "Total Quantity Msg: " + count3;
        document.getElementById('output3').innerHTML = count3;
        });

        //box 4
        socket.on('other', function(msg){
        $('#other').append($('<li>').text(msg));
        var count4 = $("#other").children().length;
        //count4 = "Total Other Msg: " + count4;
        document.getElementById('output4').innerHTML = count4;
        });

        //concept1

        });

        });

        $('#concept3').append($('<li>').text(msg.concept));
        $('#abstract3').append($('<li>').text(msg.abstract));
        });

        //concept4
        socket.on('concept4', function(msg){
        $('#concept4').append($('<li>').text(msg.concept));
        $('#abstract4').append($('<li>').text(msg.abstract));
        });
    });
</script>
